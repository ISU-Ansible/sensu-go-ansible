---
scenario:
  name: centos
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-6
    image: dokken/centos-6
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
  - name: centos-7
    image: dokken/centos-7
    command: /usr/lib/systemd/systemd
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: timer,profile_tasks
      fact_caching: jsonfile
      fact_caching_connection: ./cache
      poll_interval: 3
      forks: 100
    connection:
      pipelining: true
  playbooks:
    prepare: ../shared/prepare.yml
    create: ../shared/create.yml
    destroy: ../shared/destroy.yml
    converge: ../shared/playbook.yml
    verify: ../shared/verify.yml
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      centos-6:
        inspec_version: el6
      centos-7:
        inspec_version: el7
verifier:
  name: inspec
  directory: ../shared/tests/
  lint:
    name: rubocop
