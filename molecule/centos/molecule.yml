---
scenario:
  name: centos
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-6
    image: dokken/centos-6
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
  - name: centos-7
    image: dokken/centos-7
    command: /usr/lib/systemd/systemd
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: timer,profile_tasks
      fact_caching: jsonfile
      fact_caching_connection: ./cache
      poll_interval: 3
      forks: 100
    connection:
      pipelining: true
  playbooks:
    prepare: ../shared/prepare.yml
    create: ../shared/create.yml
    destroy: ../shared/destroy.yml
    converge: ../shared/playbook.yml
    verify: ../shared/verify.yml
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      centos-6:
        inspec_download_url: https://packages.chef.io/files/stable/inspec/2.2.34/el/6/inspec-2.2.34-1.el6.x86_64.rpm
        inspec_download_sha256sum: f507dbaf5632a67ee2e6e112aea7f726c0a3251b4f29b247b320fb1132a1aa41
      centos-7:
        inspec_download_url: https://packages.chef.io/files/stable/inspec/2.2.34/el/7/inspec-2.2.34-1.el7.x86_64.rpm
        inspec_download_sha256sum: c3d3fcb89b746f6378e27c0b318f61a8cda8784f4354306a866c70b945d52cec
verifier:
  name: inspec
  directory: ../shared/tests/
  lint:
    name: rubocop
